<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <br />
    <h3>"Front-end developer and avid reader."</h3>
    <div class="buttons">
      <a href="#" id="github">GitHub</a>
      <a href="#" id="frome">Frontend Mentor</a>
      <a href="#" id="linkedin">LinkedIn</a>
      <a href="#" id="twitter">Twitter</a>
      <a href="#" id="insta">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FrankHukka">Frank Hukka</a>.
  </div>
</body>
</html>
